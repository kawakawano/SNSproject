{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>SNSアプリ</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
        <p>投稿者：{{ item.author }}</p>
        <button type="button" class="btn btn-primary" disabled>いいね{{item.good}}件</button>
        <button type="button" class="btn btn-secondary" disabled>既読{{item.read}}人</button>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}" >logout</a>
</div>
{% else %}
please login
{% endif%}
{% endblock content %}
